<div class="wrapper ">
    <div id="formContent">
        <!-- Icon -->
        <div>
            <img src="../../../assets/usericon.png" height="60px" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <div>
            <form [formGroup]="loginForm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img class="icon " src="../../../assets/login.png"></span>
                    </div>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img class="icon " src="../../../assets/pass.png"></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <input value="Sign in" type="submit" (click)="checkLogin()" class="btn btn-secondary">
            </form>
        </div>
    </div>
</div>
