<h2 mat-dialog-title class="title text-center">Command Details</h2>
<mat-dialog-content>
<div class="mx-5 my-5 resp ">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">Picture </th>
                <th class="text-center">Title</th>
                <th class="text-center">Author</th>
                <th class="text-center">Release date</th>
                <th class="text-center">Price</th>
                <th class="text-center">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of books">
                <th class="text-center"><img width="50px" height="50px" src="../{{b.book.picture}}"></th>
                <th class="text-center">{{b.book.title}}</th>
                <th class="text-center">{{b.book.author}}</th>
                <th class="text-center">{{b.book.date | date:'dd/MM/yyyy'}}</th>
                <th class="text-center">{{b.book.price}}</th>
                <th class="text-center">{{b.quantity}}</th>
            </tr>
        </tbody>
    </table>
</div>
</mat-dialog-content>
