<mat-card class="shad m-5">
    <div class="container my-4">
        <h1 class="text-center">Cart</h1>
    </div>
    <div class="m-5">
        <table *ngIf="CartBooks.length!=0;else elseBlock" class="table p-5">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">Picture </th>
                    <th class="text-center">Title</th>
                    <th class="text-center">Author</th>
                    <th class="text-center">Release date</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Remove</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of CartBooks">
                    <th class="text-center"><img width="50px" height="50px" src="{{b.picture}}"></th>
                    <th class="text-center">{{b.title}}</th>
                    <th class="text-center">{{b.author}}</th>
                    <th class="text-center">{{b.date | date:'dd/MM/yyyy'}}</th>
                    <th class="text-center"><input  (input)="updateCartQuantity($event.target.value,b.id)" type="number" min="1" max="{{b.quantity}}" value="{{b.cartQuantity}}" /></th>
                    <th class="text-center">{{b.price}}</th>
                    <th class="text-center"><a (click)="remove(b.id)" class="cur">
                        <span><i class="fas fa-trash-alt text-danger"></i></span></a>
                    </th>
                </tr>
            </tbody>
        </table>

    </div>

    <ng-template #elseBlock>
        <div class="alert alert-secondary text-center" role="alert">
            There is no Books in the Cart 
        </div>
    </ng-template>


<div *ngIf="CartBooks.length!=0" class="container my-4">
    <h1 class="alert alert-secondary">Total Price <span class="right">{{totalPrice}} <span>DT</span> </span></h1>
</div>

<div class="pos">
    <button *ngIf="CartBooks.length!=0" (click)="purchase()" class="btn btn-success">Purchase</button>
</div>

</mat-card>
